<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
        <style>
            #erik{
                width:480px;
                height:480px;
                background:url(img/erik.jpg) 0 0/cover no-repeat;
            }
        </style>
    </head>
    <body>
        <div id="erik" style="background-position-y:0;"></div>
        <script>
            var erik=document.getElementById("erik");
            var flag=0;
            setInterval(function(){
                var y=parseInt(erik.style.backgroundPositionY);
                // console.log(y);
                if(flag==0){
                    erik.style.backgroundPositionY=y-480+"px";
                    if(y==-7200){
                        flag=1;
                    }
                }else{
                    erik.style.backgroundPositionY=y+480+"px";
                    if(y==-480){
                        flag=0;
                    }
                }                
            },100);
        </script>
    </body>
</html>
