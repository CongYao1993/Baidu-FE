<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <script>
            // 对象->数组
            var scoreObject = {
                "Tony": {
                    "Math": 95,
                    "English": 79,
                    "Music": 68
                }, 
                "Simon": {
                    "Math": 100,
                    "English": 95,
                    "Music": 98
                }, 
                "Annie": {
                    "Math": 54,
                    "English": 65,
                    "Music": 88
                }
            }
            function scoreObjToArr(obj){
                var arr=[];
                for(var name in obj){
                    var arr_in=[];
                    arr_in.push(name);
                    for(var subject in obj[name]){
                        arr_in.push(obj[name][subject]);
                    }
                    arr.push(arr_in);
                }
                return arr;
            }
            console.log(scoreObjToArr(scoreObject));
            // 数组->对象
            var menuArr = [
                [1, "Area1", -1],
                [2, "Area2", -1],
                [3, "Area1-1", 1],
                [4, "Area1-2", 1],
                [5, "Area2-1", 2],
                [6, "Area2-2", 2],
                [7, "Area1-2-3", 4],
                [8, "Area2-2-1", 6],
            ];
            function menuArrToObj(arr){
                var obj={};
                var a=[]; // 该数组保存每个菜单的地址 
                for(var i=0;i<arr.length;i++){
                    id=arr[i][0];
                    name=arr[i][1];
                    parent=arr[i][2];

                    if(parent>0){
                        if(!a[parent-1]["subMenu"]){
                            a[parent-1]["subMenu"]={};
                        }
                        a[parent-1]["subMenu"][id]={};
                        a[parent-1]["subMenu"][id]["name"]=name;
                        a[i]=a[parent-1]["subMenu"][id];
                    }else{ // 第三个值等于-1  
                        obj[id]={};
                        obj[id]["name"]=name;
                        a[i]=obj[id];
                    }
                }
                console.log(a);
                return obj;
            }
            console.log(menuArrToObj(menuArr));
        </script>
    </body>
</html>
