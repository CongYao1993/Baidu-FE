<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <p>队头对应数组中第一个元素</p>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        <p id="result"></p>
        
        <script>
            var queue = ["apple", "pear"];
        
            var input=document.getElementById("queue-input");
            var cont=document.getElementById("queue-cont");
            var in_btn=document.getElementById("in-btn");
            var out_btn=document.getElementById("out-btn");
            var font_btn=document.getElementById("font-btn");
            var empty_btn=document.getElementById("empty-btn");
            var result=document.getElementById("result");

            in_btn.addEventListener("click",function(event){
                queue.push(input.value);
                cont.textContent="队列内容："+queue.join("<-");
            })
            out_btn.addEventListener("click",function(event){
                queue.shift();
                cont.textContent="队列内容："+queue.join("<-");
            })
            font_btn.addEventListener("click",function(event){
                result.textContent="队头元素内容："+queue[0];
            })
            empty_btn.addEventListener("click",function(event){
                if(queue.length){
                    result.textContent="队列不为空";
                }else{
                    result.textContent="队列为空";
                }
            })
        </script>
    </body>
</html>
