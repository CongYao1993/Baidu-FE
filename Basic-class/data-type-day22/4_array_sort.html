<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <script>
            // 从小到大排序
            var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
            console.log(arr1.sort((a,b)=>a-b));

            // 按字母顺序z-a进行排序
            var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
            console.log(arr2.sort((a,b)=>b.localeCompare(a)));

            // 按照每个元素中第二个数从大到小进行排序
            var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
            console.log(arr3.sort((a,b)=>b[1]-a[1]));

            // 按元素对象的value值从小到大进行排序
            var arr4 = [
                {
                    id: 1,
                    name: 'candy',
                    value: 40
                }, {
                    id: 2,
                    name: 'Simon',
                    value: 50
                }, {
                    id: 3,
                    name: 'Tony',
                    value: 45
                }, {
                    id: 4,
                    name: 'Annie',
                    value: 60
                }
            ];
            console.log(arr4.sort((a,b)=>a.value-b.value));
        </script>
    </body>
</html>
