<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div id="btns">
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
        <script>
            var radio_a=document.getElementById("radio-a");
            var radio_b=document.getElementById("radio-b");
            var str_a=document.getElementById("str-a");
            var str_b=document.getElementById("str-b");
            var num_a=document.getElementById("num-a");
            var num_b=document.getElementById("num-b");
            var btns=document.getElementById("btns");
            var result=document.getElementById("result");

            btns.addEventListener("click",function(event){
                var a=str_a.value;
                var b=str_b.value;
                switch(event.target.textContent){
                    case "获取当前选中输入的内容长度":
                        if(radio_a.checked){
                            result.textContent=a.length;
                        }else if(radio_b.checked){
                            result.textContent=b.length;
                        }
                        break;
                    case "当前选中输入中的第3个字符":
                        if(radio_a.checked){
                            result.textContent=a[2];
                        }else if(radio_b.checked){
                            result.textContent=b[2];
                        }
                        break;
                    case "把两个输入框的文字连接在一起输出（concat）":
                        result.textContent=a.concat(b);
                        break;
                    case "输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）":
                        result.textContent=a.indexOf(b);
                        break;
                    case "输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）":
                        result.textContent=b.lastIndexOf(a);
                        break;
                    case "使用slice获取选中输入框内容的部分内容，参数为num-a及num-b":
                        if(radio_a.checked){
                            result.textContent=a.slice(parseInt(num_a.value),parseInt(num_b.value));
                        }else if(radio_b.checked){
                            result.textContent=b.slice(parseInt(num_a.value),parseInt(num_b.value));
                        }
                        break;
                    case "当前选中输入框的行数":
                        if(radio_a.checked){
                            result.textContent=str_a.rows;
                        }else if(radio_b.checked){
                            result.textContent=str_b.rows;
                        }
                        break;
                    case "使用substr获取选中输入框内容的子字符串，参数为num-a及num-b":
                        if(radio_a.checked){
                            result.textContent=a.substring(parseInt(num_a.value),parseInt(num_b.value));
                        }else if(radio_b.checked){
                            result.textContent=b.substring(parseInt(num_a.value),parseInt(num_b.value));
                        }
                        break;
                    case "把所选输入框中的内容全部转为大写":
                        if(radio_a.checked){
                            result.textContent=a.toUpperCase();
                        }else if(radio_b.checked){
                            result.textContent=b.toUpperCase();
                        }
                        break;
                    case "把所选输入框中的内容全部转为小写":
                        if(radio_a.checked){
                            result.textContent=a.toLowerCase();
                        }else if(radio_b.checked){
                            result.textContent=b.toLowerCase();
                        }
                        break;
                    case "把所选输入框中内容的半角空格全部去除":
                        if(radio_a.checked){
                            result.textContent=a.replace(/ /g,"");
                        }else if(radio_b.checked){
                            result.textContent=b.replace(/ /g,"");
                        }
                        break;
                    case "把所选输入框中内容的a全部替换成另外一个输入框中的内容":
                        if(radio_a.checked){
                            result.textContent=a.replace(/a/g,b);
                        }else if(radio_b.checked){
                            result.textContent=b.replace(/a/g,a);
                        }
                        break;
                }
            })
        </script>
    </body>
</html>
